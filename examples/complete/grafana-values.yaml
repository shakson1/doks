adminUser: "admin"
adminPassword: "supersecret"
ingress:
  enabled: true
  hosts:
    - grafana.example.com
  annotations:
    kubernetes.io/ingress.class: nginx
persistence:
  enabled: true
  size: 10Gi
  storageClassName: "do-block-storage"
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi 